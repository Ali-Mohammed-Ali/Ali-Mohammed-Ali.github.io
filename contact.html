<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Shop</title>
</head>
<body>
    <!-- start header -->
    <header>
        <nav>
            <div class="logo">
                <a href="/"><img src="./assets/logo.png" alt="Fashion" title="Fashion"></a>
            </div>
            <ul>
                <li><a href="/" >home</a></li>
                <li><a href="./about.html">about</a></li>
                <li><a href="./contact.html" class="active">contact us</a></li>
            </ul>
        </nav>
        <div class="contact-img">
            <div class="img">
                <img src="./assets/contact-us.jpg" alt="shopping">
            </div>
        </div>
    </header>
<!-- end header -->
    <div class="container">
        <div class="title">
            <h4>let's talk</h4>
            <span></span>
        </div>
        <div class="contact-us">
            <div class="get-in-touch">
                <p>get in touch</p>
                <a href="tel:0123456780">0123456780</a>
                <a href="mailto:cs@fashion.com">cs@fashion.com</a>
            </div>
            <div class="send-message">
                <p>leave us a message</p>
            <form action="post">
                <input type="text" name="name" id="" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Subject" required>
                <input type="text"  placeholder="phone">
                <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                <input type="submit" value="Send">
            </form>
            </div>
        </div>
    </div>



    <!-- start footer   -->
    <footer>
        <div class="copy-right">
            &copy;2023 fashion all rights reserved.
        </div>
        <div class="talk">
            <a href="/contact.html">let's talk!</a>
        </div>
    </footer>
    <!-- end footer   -->
</body>
</html>
